<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Profile Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {


            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;

            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, rgb(230, 240, 255), rgb(210, 220, 245));


            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);

        }

        .profile-heading {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: blue;

        }

        .form-label {
            font-weight: 600;
            color: black;

        }

        .form-control {
            border-radius: 6px;
            border: 1px solid rgb(200, 200, 230);
            /* Light gray-blue for borders */
            background-color: rgb(183, 203, 244);
            /* Subtle light purple for input fields */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }



        .form-control:focus {
            border-color: #4caf50;

            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);

        }

        .profile-button {
            background-color: #4caf50;

            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .profile-button:hover {
            background-color: #388e3c;
            /* Darker green on hover */
            transform: scale(1.07);
            /* Slight enlargement on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            /* Add shadow on hover */
        }

        .profile-button:active {
            background-color: #2e7d32;
            /* Darkest green on click */
            transform: scale(1);
            /* Reset scale */
        }

        .profile-input {
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <h1 class="profile-heading">Set Up Your Health Profile</h1>
        <form id="profileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control profile-input" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control profile-input" id="age" placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control profile-input" id="gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn profile-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Save the profile data to local storage or send to server
            localStorage.setItem('healthProfile', JSON.stringify({ name, age, gender }));

            // Redirect to the main application page
            window.location.href = '/';
        });
    </script>
</body>

</html>
