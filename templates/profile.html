
<!DOCTYPE html>
<html>
<head>
    <title>Health Profile Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .profile-heading {
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffd700; /* Golden color for the heading */
        }
        .profile-input {
            margin-bottom: 20px;
        }
        .profile-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <h1 class="profile-heading">Set Up Your Health Profile</h1>
        <form id="profileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control profile-input" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control profile-input" id="age" placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control profile-input" id="gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn profile-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Save the profile data to local storage or send to server
            localStorage.setItem('healthProfile', JSON.stringify({ name, age, gender }));

            // Redirect to the main application page
            window.location.href = '/';
        });
    </script>
</body>
</html>
